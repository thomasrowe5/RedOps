version: "3.9"

networks:
  redops_net:
    driver: bridge
    internal: true

services:
  orchestrator:
    build:
      context: ../orchestrator
    ports:
      - "127.0.0.1:8000:8000"
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
      - seccomp:./docker/seccomp-redops.json
    ulimits:
      nofile: 65536
    volumes:
      - orchestrator-data:/app/data
    networks:
      - redops_net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    networks:
      - redops_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    # Elasticsearch configured for single-node development use in the lab.

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    ports:
      - "127.0.0.1:5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - redops_net

  neo4j:
    image: neo4j:5.19
    environment:
      - NEO4J_AUTH=none
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    volumes:
      - neo4j-data:/data
    networks:
      - redops_net

  juice-shop:
    image: bkimminich/juice-shop
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - redops_net
    # Official OWASP Juice Shop image for controlled vulnerability simulations.

  vuln-service:
    build:
      context: ./vuln-service
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - redops_net
    # Intentionally vulnerable file upload service for lab testing only.

volumes:
  orchestrator-data:
  elastic-data:
  neo4j-data:
